<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garden by the Sea</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%; height: 100%; overflow: hidden;
      background: #000; color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    }

    .tab-bar {
      display: flex;
      background: #000;
      border-bottom: 1px solid rgba(255,255,255,0.15);
      position: relative;
      z-index: 10;
    }

    .tab {
      flex: 1;
      padding: 12px 0;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.02em;
      color: rgba(255,255,255,0.5);
      cursor: pointer;
      border: none;
      background: none;
      transition: color 0.2s;
      position: relative;
    }

    .tab:hover { color: rgba(255,255,255,0.8); }

    .tab--active {
      color: #fff;
    }

    .tab--active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 20%;
      right: 20%;
      height: 2px;
      background: #fff;
      border-radius: 1px;
    }

    .frame-container {
      position: absolute;
      top: 45px; /* tab bar height */
      left: 0; right: 0; bottom: 0;
    }

    .frame-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0; left: 0;
    }

    .frame-container iframe.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <nav class="tab-bar">
    <button class="tab tab--active" data-target="dreamsong" onclick="switchTab(this)">DreamSong</button>
    <button class="tab" data-target="player" onclick="switchTab(this)">Torrent Player</button>
  </nav>

  <div class="frame-container">
    <iframe id="frame-dreamsong" src="./dreamsong/index.html"></iframe>
    <iframe id="frame-player" src="./player/index.html" class="hidden"></iframe>
  </div>

  <script>
    function switchTab(btn) {
      // Update tab active state
      document.querySelectorAll('.tab').forEach(function(t) { t.classList.remove('tab--active'); });
      btn.classList.add('tab--active');

      // Toggle iframe visibility (display:none preserves WebTorrent state)
      var target = btn.getAttribute('data-target');
      document.getElementById('frame-dreamsong').classList.toggle('hidden', target !== 'dreamsong');
      document.getElementById('frame-player').classList.toggle('hidden', target !== 'player');
    }
  </script>
</body>
</html>
